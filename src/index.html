<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <h1 id="question">What is the capital of...</h1>
    <div id="cards-container">
        <div class="card-container" id="card-container-1">
            <div class="card" id="card-1">
                <div class="card-front"><p>Australia</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-2">
            <div class="card" id="card-2">
                <div class="card-front"><p>Egypt</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-3">
            <div class="card" id="card-3">
                <div class="card-front"><p>Wales</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-4">
            <div class="card" id="card-4">
                <div class="card-front"><p>Sri Lanka</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-5">
            <div class="card" id="card-5">
                <div class="card-front"><p>Japan</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-6">
            <div class="card" id="card-6">
                <div class="card-front"><p>Ukraine</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-7">
            <div class="card" id="card-7">
                <div class="card-front"><p>Taiwan</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-8">
            <div class="card" id="card-8">
                <div class="card-front"><p>San Marino</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
        <div class="card-container" id="card-container-9">
            <div class="card" id="card-9">
                <div class="card-front"><p>Nigeria</p></div>
                <div class="card-back"><p>Back</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
